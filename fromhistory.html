<!DOCTYPE html>
<html lang="en">

<head id="index-link">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/css/main.css">
  <title>Document</title>
</head>

<body>
  <nav id="navbarDoctor"></nav>

  <div class="alert-con" id="alert-con">
    <div class="alert-content text-center" id="alert-content">
      <i class="fa-solid fa-xmark icon-cancle-alert" id="icon-cancle-alert"></i>
      <div class="icon">
        <i class="fa-regular fa-circle-check" style="color: green; font-size: 100px;"></i>
      </div>
      <div class="text-alert">
        <p>บึนทึกข้อมูลเสร็จสิ้น</p>
      </div>
    </div>
  </div>

  <form class="form" id="user-form">
    <h2>ประวัติผู้ป่วย</h2>
    <div class="row">
      <div class="field">
        <label>
          <img
            src="/03 fix/png-clipart-user-profile-computer-icons-avatar-heroes-black-thumbnail__1_-removebg-preview.png"
            class="avatar"> ชื่อผู้ป่วย
        </label>
        <input type="text" placeholder="Name" id="Username" required>
      </div>
      <div class="field" style="margin-top: 21px;">
        <input type="text" placeholder="Surname" id="Surname" required>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>วัน/เดือน/ปี ที่เกิด</label>
        <input type="date" id="birthdate" required>
      </div>
      <div class="field">
        <label>น้ำหนัก</label>
        <input type="number" placeholder="กิโลกรัม" id="weight" required>
      </div>
      <div class="field">
        <label>ส่วนสูง</label>
        <input type="number" placeholder="เซนติเมตร" id="height" required>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>วันที่เข้ารับการรักษาครั้งล่าสุด</label>
        <input type="date" id="date" required>
      </div>
      <div class="field">
        <label>โรงพยาบาล</label>
        <input type="text" id="hospital" required>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>แผนก</label>
        <input type="text" id="department" required>
      </div>
      <div class="field">
        <label>แพทย์ผู้ดูแล</label>
        <input type="text" id="doctor" required>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>หมายเลขบัตรของแพทย์</label>
        <input type="text" id="id-doctor" required>
      </div>
      <div class="field">
        <label>สัญญาณชีพ</label>
        <input type="text" id="vital-signs" required>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>ผลการวินิจฉัย</label>
        <textarea rows="10" id="doc-results" required></textarea>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>การรักษา</label>
        <textarea rows="5" id="cure" required></textarea>
      </div>
    </div>
    <div class="btn-con">
      <button type="submit" class="btn-conData my-3" style="color: black;">บันทึกข้อมูล</button>
    </div>
  </form>



</body>
