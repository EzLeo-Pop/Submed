<!DOCTYPE html>
<html lang="en">
<head id="index-link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/main.css">
    <title>Document</title>
</head>

<body>
    <nav id="navbarDoctor"></nav>

    <div class="body-from d-flex">
      <div class="home-icon"></div>
    <form class="form">
      <h2>ประวัติผู้ป่วย</h2>
      <div class="row">
        <div class="field">
          <label><img src="/03 fix/png-clipart-user-profile-computer-icons-avatar-heroes-black-thumbnail__1_-removebg-preview.png" class="avatar">      ชื่อผู้ป่วย</label>
          <input type="text" placeholder="Name" id="Username">
        </div>
        <div class="field" style="margin-top: 21px;">
          <input type="text" placeholder="Surname" id="Surname">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label>วัน/เดือน/ปี ที่เกิด</label>
          <input type="date">
        </div>
        <div class="field">
          <label>น้ำหนัก</label>
          <input type="number" placeholder="กิโลกรัม" id="weight">
        </div>
        <div class="field">
          <label>ส่วนสูง</label>
          <input type="number" placeholder="เซนติเมตร" id="heigh">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>วันที่เข้ารับการรักษาครั้งล่าสุด</label>
          <input type="date" id="date">
        </div>
        <div class="field">
          <label>โรงพยาบาล</label>
          <input type="text" id="hospital">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>แผนก</label>
          <input type="text" id="department">
        </div>
        <div class="field">
          <label>แพทย์ผู้ดูแล</label>
          <input type="text" id="doctor">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>หมายเลขบัตรของแพทย์</label>
          <input type="text" id="id-doctor">
        </div>
        <div class="field">
          <label>สัญญาณชีพ</label>
          <input type="text" id="vital-signs">
        </div>
      </div>

      <div class="row">
        <div class="field">
        <label>ผลการวินิจฉัย</label>
        <textarea rows="10" id="doc-results"></textarea>
      </div>
      </div>

      <div class="row">
        <div class="field">
        <label>การรักษา</label>
        <textarea rows="5" id="cure"></textarea>
      </div>
      </div>
      <div class="btn-con">
        <input type="button" value="บันทึกข้อมูล" class="btn-conData my-3" onclick="addDataToArray()">
      </div>
      </div>
    </form>
  </div>

  <div class="alert-con" id="alert-con">
    <div class="alert-content text-center" id="alert-content">
      <i class="fa-solid fa-xmark icon-cancle-alert" id="icon-cancle-alert"></i>
      <div class="icon">
        <i class="fa-regular fa-circle-check" style="color: green; font-size: 100px;"></i>
      </div>
      <div class="text-alert">
        <p>บึนทึกข้อมูลเสร็จสิ้น</p>
      </div>
    </div>
  </div>


</body>

<script src="src/js/index.js"></script>
<script src="src/js/nav.js"></script>
<script src="src/js/FromData.js"></script>

<script>
  let userData = []

let addDataToArray = ()=> {
    const username = document.getElementById('Username').value
    const surname = document.getElementById('Surname').value
    const weight = document.getElementById('weight').value
    const heigh = document.getElementById('heigh').value
    const date = document.getElementById('date').value
    const hospital = document.getElementById('hospital').value
    const department = document.getElementById('department').value
    const doctor = document.getElementById('doctor').value
    const idDoctor = document.getElementById('id-doctor').value
    const vital = document.getElementById('vital-signs').value
    const doc_results = document.getElementById('doc-results').value
    const cure = document.getElementById('cure').value

    const newdata = {
        Username : username ,
        surname : surname ,
        weight : weight , 
        heigh : heigh , 
        date : date , 
        hospital : hospital ,
        department : department , 
        doctor : doctor ,
        id_Doctor : idDoctor ,
        vital : vital , 
        doc_results : doc_results ,
        cure : cure
    } 

    userData.push(newdata)

    sessionStorage.setItem("userData" , JSON.stringify(userData))

    let alertCon = document.getElementById('alert-con')
    let alertContent = document.getElementById('alert-content')

    alertCon.classList.add("active-content")
    alertContent.style.display = "block"
}

let btncancle = document.getElementById('icon-cancle-alert')

btncancle.onclick = () => {
    let alertCon = document.getElementById('alert-con')
    let alertContent = document.getElementById('alert-content')

    alertCon.classList.remove('active-content')
    alertContent.style.display = "none"
}

</script>

</html>
